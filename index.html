<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Movie Poster Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 16px;
    }
    h1 {
      margin-bottom: 8px;
    }
    .subtitle {
      color: #555;
      margin-bottom: 24px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-top: 12px;
      margin-bottom: 4px;
    }
    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 14px;
    }
    textarea {
      min-height: 70px;
      resize: vertical;
    }
    button {
      margin-top: 20px;
      padding: 10px 18px;
      border: none;
      border-radius: 999px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      background: #2563eb;
      color: white;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .status {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
    .error {
      color: #b91c1c;
    }
    .poster-preview {
      margin-top: 24px;
      border-radius: 16px;
      border: 1px solid #eee;
      padding: 16px;
    }
    .poster-preview img {
      max-width: 100%;
      border-radius: 12px;
      display: block;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <h1>üé¨ Movie Poster Generator</h1>
  <p class="subtitle">
    Enter your movie idea and style, then click ‚ÄúGenerate‚Äù to create an AI movie poster.
  </p>

  <form id="poster-form">
    <label for="title">Movie Title</label>
    <input id="title" type="text" placeholder="e.g. Neon Nights in Tokyo" required />

    <label for="tagline">Tagline (optional)</label>
    <input id="tagline" type="text" placeholder="e.g. One last ride before sunrise" />

    <label for="genre">Genre</label>
    <select id="genre">
      <option value="sci-fi">Sci-Fi</option>
      <option value="action">Action</option>
      <option value="romance">Romance</option>
      <option value="horror">Horror</option>
      <option value="fantasy">Fantasy</option>
      <option value="drama">Drama</option>
    </select>

    <label for="style">Visual Style</label>
    <input
      id="style"
      type="text"
      placeholder="e.g. cyberpunk, neon lights, high contrast, cinematic"
    />

    <label for="details">Extra Details (optional)</label>
    <textarea
      id="details"
      placeholder="e.g. rainy night cityscape, blue-purple color palette, main character looking over the skyline"
    ></textarea>

    <button type="submit" id="submit-btn">Generate Poster</button>
    <div class="status" id="status"></div>
  </form>

  <div class="poster-preview" id="poster-preview" style="display:none;">
    <strong>Generated Poster</strong>
    <img id="poster-image" alt="Generated movie poster" />
  </div>

  <script>
    const form = document.getElementById("poster-form");
    const statusEl = document.getElementById("status");
    const btn = document.getElementById("submit-btn");
    const preview = document.getElementById("poster-preview");
    const imgEl = document.getElementById("poster-image");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusEl.textContent = "Generating poster...";
      statusEl.classList.remove("error");
      btn.disabled = true;
      preview.style.display = "none";

      const title = document.getElementById("title").value.trim();
      const tagline = document.getElementById("tagline").value.trim();
      const genre = document.getElementById("genre").value;
      const style = document.getElementById("style").value.trim();
      const details = document.getElementById("details").value.trim();

      // Build a summary + style_hint compatible with your existing API
      const summaryParts = [];
      if (title) summaryParts.push("Title: " + title);
      if (tagline) summaryParts.push("Tagline: " + tagline);
      if (genre) summaryParts.push("Genre: " + genre);
      if (details) summaryParts.push("Details: " + details);
      const summary = summaryParts.join(" | ") || title;

      const style_hint = style || (genre + " movie poster");

      const payload = {
        summary,
        style_hint
      };

      try {
        const res = await fetch("/generate_poster", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(payload),
        });

        if (!res.ok) {
          throw new Error("Server error: " + res.status);
        }

        const data = await res.json();

        if (data.image_url) {
          imgEl.src = data.image_url;
        } else if (data.image_base64) {
          imgEl.src = "data:image/png;base64," + data.image_base64;
        } else {
          throw new Error("No image field in response.");
        }

        preview.style.display = "block";
        statusEl.textContent = "Done!";
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Failed: " + err.message;
        statusEl.classList.add("error");
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
